<body class="flex flex-col items-center justify-center min-h-screen p-4">

    <script>
        // DOMè¦ç´ ã®å–å¾—
        const num1Element = document.getElementById('num1');
        const num2Element = document.getElementById('num2');
        const answerElement = document.getElementById('answer');
        const checkButton = document.getElementById('check-button');
        const nextButton = document.getElementById('next-button');
        const difficultySelector = document.getElementById('difficulty-selector');
        const gameArea = document.getElementById('game-area');
        const problemArea = document.getElementById('problem-area');
        const adArea = document.getElementById('ad-area'); // åºƒå‘Šã‚¨ãƒªã‚¢ã®è¦ç´ 

        // ãƒ¡ãƒƒã‚»ãƒ¼ã‚¸ãƒœãƒƒã‚¯ã‚¹é–¢é€£
        const messageBox = document.getElementById('message-box');
        const messageText = document.getElementById('message-text');
        const messageIcon = document.getElementById('message-icon');

        let currentNum1, currentNum2, correctAnswer;
        let difficulty = 'easy'; // 'easy', 'medium', 'hard'

        // é›£æ˜“åº¦è¨­å®š
        function setDifficulty(level) {
            difficulty = level;
            difficultySelector.classList.add('hidden');
            gameArea.classList.remove('hidden');
            adArea.classList.remove('hidden'); // é›£æ˜“åº¦é¸æŠå¾Œã€åºƒå‘Šã‚¨ãƒªã‚¢ã‚‚è¡¨ç¤º
            // é›£æ˜“åº¦ãƒœã‚¿ãƒ³ã®é¸æŠçŠ¶æ…‹ã‚’æ›´æ–°
            document.querySelectorAll('.difficulty-btn').forEach(btn => {
                btn.classList.remove('ring-4', 'ring-offset-2', 'ring-purple-500');
                if (btn.textContent.toLowerCase().includes(level === 'easy' ? 'ã‹ã‚“ãŸã‚“' : level === 'medium' ? 'ãµã¤ã†' : 'ã‚€ãšã‹ã—ã„')) {
                    btn.classList.add('ring-4', 'ring-offset-2', 'ring-purple-500');
                }
            });
            generateProblem();
        }

        // å•é¡Œã‚’ç”Ÿæˆã™ã‚‹é–¢æ•°
        function generateProblem() {
            let maxNum;
            switch (difficulty) {
                case 'easy':
                    maxNum = 10; // 1æ¡ã®æ•°
                    break;
                case 'medium':
                    maxNum = 50; // 10ã®ä½ã¾ã§
                    break;
                case 'hard':
                    maxNum = 100; // 100ã¾ã§ã®æ•°
                    break;
                default:
                    maxNum = 10;
            }

            currentNum1 = Math.floor(Math.random() * maxNum) + 1;
            currentNum2 = Math.floor(Math.random() * maxNum) + 1;
            correctAnswer = currentNum1 + currentNum2;

            num1Element.textContent = currentNum1;
            num2Element.textContent = currentNum2;

            // UIãƒªã‚»ãƒƒãƒˆ
            answerElement.value = '';
            answerElement.disabled = false;
            answerElement.classList.remove('border-red-500', 'border-green-500', 'animate-shake');
            problemArea.classList.remove('animate-tada');
            checkButton.classList.remove('hidden');
            checkButton.disabled = false;
            checkButton.classList.remove('disabled-button');
            nextButton.classList.add('hidden');
            answerElement.focus();
        }

        // ç­”ãˆã‚’ãƒã‚§ãƒƒã‚¯ã™ã‚‹é–¢æ•°
        function checkAnswer() {
            const userAnswer = parseInt(answerElement.value);

            if (isNaN(userAnswer)) {
                showMessage('ã¡ã‚ƒã‚“ã¨æ•°å­—ã‚’ã„ã‚Œã¦ã­ï¼ ğŸ¤”', 'warning');
                answerElement.classList.add('animate-shake');
                return;
            }

            answerElement.disabled = true;
            checkButton.disabled = true;
            checkButton.classList.add('disabled-button');

            if (userAnswer === correctAnswer) {
                showMessage('ã›ã„ã‹ã„ï¼ã™ã”ã„ã­ï¼ ğŸ‰', 'success');
                answerElement.classList.remove('border-red-500', 'animate-shake');
                answerElement.classList.add('border-green-500');
                problemArea.classList.add('animate-tada'); // æ­£è§£ã‚¢ãƒ‹ãƒ¡ãƒ¼ã‚·ãƒ§ãƒ³
                nextButton.classList.remove('hidden');
                nextButton.focus();
            } else {
                showMessage(`ã–ã‚“ã­ã‚“... ã¡ãŒã†ã‚ˆã€‚ã“ãŸãˆã¯ ${correctAnswer} ã ã£ãŸã­ã€‚ğŸ˜¢`, 'error');
                answerElement.classList.remove('border-green-500');
                answerElement.classList.add('border-red-500', 'animate-shake'); // ä¸æ­£è§£ã‚¢ãƒ‹ãƒ¡ãƒ¼ã‚·ãƒ§ãƒ³
                nextButton.classList.remove('hidden'); // é–“é•ãˆã¦ã‚‚æ¬¡ã®å•é¡Œã«é€²ã‚ã‚‹ã‚ˆã†ã«ã™ã‚‹
                nextButton.focus();
            }
        }

        // æ¬¡ã®å•é¡Œã¸é€²ã‚€é–¢æ•°
        function nextProblem() {
            generateProblem();
        }

        // ã‚«ã‚¹ã‚¿ãƒ ãƒ¡ãƒƒã‚»ãƒ¼ã‚¸è¡¨ç¤ºé–¢æ•°
        function showMessage(text, type = 'info') {
            messageText.textContent = text;
            messageBox.classList.remove('hidden', 'border-green-400', 'border-red-400', 'border-yellow-400', 'border-blue-400');
            messageIcon.textContent = '';

            switch (type) {
                case 'success':
                    messageBox.classList.add('border-green-400');
                    messageIcon.textContent = 'ğŸ¥³';
                    break;
                case 'error':
                    messageBox.classList.add('border-red-400');
                    messageIcon.textContent = 'ğŸ˜¥';
                    break;
                case 'warning':
                    messageBox.classList.add('border-yellow-400');
                    messageIcon.textContent = 'ğŸ¤”';
                    break;
                default:
                    messageBox.classList.add('border-blue-400');
                    messageIcon.textContent = 'â„¹ï¸';
            }

            // è¡¨ç¤ºã—ã¦3ç§’å¾Œã«è‡ªå‹•ã§æ¶ˆã™
            setTimeout(() => {
                messageBox.classList.add('hidden');
            }, 3000);
        }

        // Enterã‚­ãƒ¼ã§ç­”ãˆåˆã‚ã›
        answerElement.addEventListener('keypress', function(event) {
            if (event.key === 'Enter' && !checkButton.disabled) {
                checkAnswer();
            }
        });

        // åˆæœŸåŒ–ï¼šåºƒå‘Šã‚¨ãƒªã‚¢ã‚’æœ€åˆã¯éè¡¨ç¤ºã«ã™ã‚‹
        if (adArea) { // adAreaãŒå­˜åœ¨ã™ã‚‹ã‹ç¢ºèª
             adArea.classList.add('hidden');
        }
    </script>
